apply from: 'gradle/dependencies.gradle'

allprojects {
    group 'com.clouway'
    version '1.0-SNAPSHOT'
}

subprojects {

    apply plugin: "java"
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        maven {
            url 'https://maven-central.storage.googleapis.com'
        }
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
